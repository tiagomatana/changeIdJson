<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc6/angular-material.css">
    <style type="text/css">
    a:link,a:visited {
    	text-decoration: none
    	}
    a:hover {
    	text-decoration: underline;
    	color: #f00
    	}
    a:active {
    	text-decoration: none
    	}
    </style>
    <title>Change ID Template</title>
  </head>
  <body style="padding:20px">
    <div class="wrapper">
      <header class="main-header">
        <p>Elabore o template com todas as questões necessárias. Lembrando que elas devem estar apenas com a rota padrão.</p>
      </header>

        <div ng-controller="AppCtrl" layout="column" layout-padding ng-cloak="" ng-app="MyApp" md-theme = "customTheme">
          <md-content layout-padding layout="row" layout-align="start end">
            <aps-upload-file></aps-upload-file>

          </md-content>

          <md-card id="card">
            <md-card-header>
              <md-card-avatar>
                <img class="md-user-avatar" src="img/avatar.png">
              </md-card-avatar>
              <md-card-header-text>
                <span class="md-title">surveyTemplate.json</span>
                <span class="md-subhead">Arquivo gerado com sucesso.</span>
              </md-card-header-text>
            </md-card-header>

            <md-card-actions layout="row" layout-align="start center" >
              <md-button id="container"></md-button>


            </md-card-actions>

          </md-card>
        </div>


    </div>






    <script src="changeQuestionId.js" type="text/javascript"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc6/angular-material.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>
    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
